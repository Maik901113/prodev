<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Generación de Ticket</title>

</head>
<body>

  <h2>Generación de Ticket</h2>
  <div class="container">

    <form id="ticketForm">
        <label for="serialMaquina">Serial de la Máquina:</label>
        <input type="text" id="serialMaquina" name="serialMaquina" readonly>

        <label for="codigoTecnico">Código de Técnico (4 dígitos):</label>
        <input type="number" id="codigoTecnico" name="codigoTecnico" min="1000" max="9999" required>

        <label for="numeroTicket">Número de Ticket (10 dígitos):</label>
        <input type="text" id="numeroTicket" name="numeroTicket" readonly>

        <button type="button" onclick="generarTicket()">Generar Ticket</button>
  </form>

  <script src="./scripts.js"></script>
</body>
</html>
